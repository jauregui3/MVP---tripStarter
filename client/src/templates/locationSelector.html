<div class="form-inline selector">
  <label>City:</label>
  <input class="form-control city" type="text" value="city" ng-model="$ctrl.city"/>
  <label>Country:</label>
  <input class="form-control country" type="text" value="country" ng-model="$ctrl.country"/>
  <button class="btn" ng-click="$ctrl.handleClick()">Submit</button>
  </button>
</div>
